<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Grupos</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <form id="registro-form" class="auth-form">
            <h2>Registro</h2>
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required autocomplete="name">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required autocomplete="email">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn-auth">Registrarse</button>
        </form>
        <div class="form-footer">
            <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
        </div>
    </div>
    <script type="module" src="js/registro.js"></script>
</body>
</html>
